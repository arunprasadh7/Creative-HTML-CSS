<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="anchor tags in html" />
    <meta name="robots" content="index,follow" />
    <title>Anchor tags</title>
    <link rel="icon" href="/files/toddler.ico" />
  </head>
  <body>
    <h1>Hello there link</h1>
    <p>
      Get free photos and videos from
      <a href="https://www.pexels.com/videos/" target="_blank"
        ><strong>Pexels</strong></a
      >
    </p>
    <h3>Anchor tag inside a image</h3>
    <a href="https://iconmonstr.com/bitcoin-5-svg/" target="_blank"
      ><img
        src="/files/iconmonstr-bitcoin-5.svg"
        alt="an image of bitcoin"
        width="50px"
    /></a>
  </body>
</html>
